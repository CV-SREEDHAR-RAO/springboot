<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 50%;
}

td {
  text-align: center;
}
</style>
<title>Search Results</title>
</head>
<body>
<table>
<h1 align="center" style="color:red">Welcome to Sporty Shoes</h1>
<h2 style="color:blue">Search Results</h2>
<tr><th>User Id</th><th>User Name</th><th>Email</th></tr>
<tr th:each="data :${userreg}">
<td><span th:text="${data.userid}"></span>&emsp;</td>
<td><span th:text="${data.username}"></span>&emsp;</td>
<td><span th:text="${data.email}"></span>&emsp;</td>
</tr>
</table>
<br>
 <a href="/userdisplay">Back to Registered Users</a>

</body>
</html>
